<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Venecia - Shop</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>

    <header>
        <div class="container-fluid envio text-center bg-dark text-white">
            <p>
                <i class="bi bi-truck"></i>
                Envio gratis a partir de los $8000
            </p>
        </div>

        <nav class="navbar bg-light bg-transparent">
            <div class="container-fluid">
                <button class="navbar-toggler shadow-none button-line" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" id="button-x" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item "> <a class="nav-link hover-item" aria-current="page" href="../index.html">Inicio</a> </li>

                            <li class="nav-item dropdown"> 
                                <a class="nav-link dropdown-toggle hover-item" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Productos </a>
                                <ul class="dropdown-menu border border-0">
                                    <li><a class="dropdown-item hover hover-item" href="lentes.html">Lentes</a></li>
                                </ul>
                            </li>

                            <li class="nav-item "><a class="nav-link hover-item" href="../index.html#contacto">Contacto</a></li>
                        </ul>
                    </div>
                </div>

                <h1> VENECIA <a class="navbar-brand" href="index.html"></a> </h1>

                <div class="btn-carrito">
                    <button id="boton-carrito" class="boton-carrito">
                        <i class="bi bi-cart2"></i>
                    </button>
                    <div id="contador-Carrito" class="conteo-carrito">0</div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="contenedor-productos" class="contenedor-productos">

        </div>

        <div class="modal-contenedor">
            <div class="modal-carrito">
                <h3>Mi carrito</h3>
                <button>
                    <i id="carritoCerrar" class="bi bi-x"></i>
                </button>

                <div id="carrito-contenedor">

                </div>

                <p class="carrito-total-productos none">Total productos: <span id="productosTotal">0</span></p>
                <p class="carrito-price">Total a pagar: $<span id="precioTotal">0</span></p>
                <div class="btn-modal">
                    <button id="btn-comprar" class="button btn btn-light" onclick="venta()">Iniciar compra </button>
                    <button id="vaciar-carrito" class="btn btn-outline-dark border border-2 border-dark rounded-3">Vaciar carrito</button>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-center mb-4">Seguinos</h2>
            <div class="container-fluid banner mb-5">
                <i class="icon bi bi-instagram"></i>
                <i class="icon bi bi-facebook"></i>
            </div>   
        </div>
    </main>

    <footer>
        <div class="container-fluid banner mt-5">
            <p class="text-center">Maria Guadalupe Ferreiro</p>
        </div>
    </footer>


    <script src="../js/app.js"></script>
    <script src="../js/modalcarrito.js"></script>
    <script src="../js/compra.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
